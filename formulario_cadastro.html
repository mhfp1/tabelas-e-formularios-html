<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="/submit" method="POST" onsubmit="return validateForm()">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha (mínimo 8 caracteres):</label>
        <input type="password" id="password" name="password" required minlength="8">

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>

        <fieldset>
            <legend>Gênero:</legend>
            <label><input type="radio" name="gender" value="masculino" required> Masculino</label>
            <label><input type="radio" name="gender" value="feminino" required> Feminino</label>
            <label><input type="radio" name="gender" value="outro" required> Outro</label>
        </fieldset>

        <label for="city">Cidade:</label>
        <select id="city" name="city" required>
            <option value="">Selecione uma cidade</option>
            <option value="sao_paulo">São Paulo</option>
            <option value="rio_de_janeiro">Rio de Janeiro</option>
            <option value="belo_horizonte">Belo Horizonte</option>
            <option value="curitiba">Curitiba</option>
            <option value="salvador">Salvador</option>
            <option value="Maceio">Maceio - AL</option>
        </select>

        <label for="observations">Observações Adicionais:</label>
        <textarea id="observations" name="observations" rows="4"></textarea>

        <fieldset>
            <legend>Interesses:</legend>
            <label><input type="checkbox" name="interests" value="tecnologia"> Tecnologia</label>
            <label><input type="checkbox" name="interests" value="esportes"> Esportes</label>
            <label><input type="checkbox" name="interests" value="arte"> Arte</label>
            <label><input type="checkbox" name="interests" value="musica"> Música</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();

            // Validação de e-mail
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Por favor, insira um e-mail válido.');
                return false;
            }

            // Validação de data de nascimento
            if (dob >= today) {
                alert('A data de nascimento deve ser uma data válida no passado.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
